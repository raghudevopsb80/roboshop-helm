name: payment
port: 8080
replicas: 2
env: dev
labels:
  appName: payment
  logType: raw
  appType: python

resources:
  requests:
    memory: "128Mi"
    cpu: "250m"
  limits:
    memory: "256Mi"
    cpu: "350m"

probes:
  initialDelaySeconds: 30

istio:
  principals: ["cluster.local/ns/default/sa/frontend"]

