port: 8080
name: frontend
replicas: 2
env: dev
labels:
  appName: frontend
  logType: raw
  appType: nginx

resources:
  requests:
    memory: "32Mi"
    cpu: "20m"
  limits:
    memory: "64Mi"
    cpu: "50m"

ingress:
  enabled: true
  host: frontend-dev.rdevopsb80.online

probes:
  initialDelaySeconds: 30

securityContext:
  readOnlyRootFilesystem: false


istio:
  principals: ["*"]
