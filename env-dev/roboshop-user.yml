name: user
port: 8080
replicas: 2
env: dev
labels:
  appName: user
  logType: json
  appType: nodejs

resources:
  requests:
    memory: "128Mi"
    cpu: "30m"
  limits:
    memory: "256Mi"
    cpu: "50m"

probes:
  initialDelaySeconds: 30

istio:
  principals: ["cluster.local/ns/default/sa/frontend","cluster.local/ns/default/sa/payment"]


