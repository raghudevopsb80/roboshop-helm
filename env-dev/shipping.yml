name: shipping
port: 8080
env:
  - name: CART_ENDPOINT
    value: "cart:8080"
  - name: DB_HOST
    value: "mysql.dev.rdevopsb80.online"


schema:
  enabled: true
  containers:
    master-data: master-data.sql
    schema: schema.sql
    app-user: app-user.sql
  env:
    - name: DB_TYPE
      value: mysql
    - name: APP_GIT_URL
      value: "https://github.com/roboshop-devops-project-v3/shipping"
    - name: DB_HOST
      value: "mysql.dev.rdevopsb80.online"
    - name: DB_USER
      value: root
    - name: DB_PASS
      value: RoboShop@1
    - name: SCHEMA_FILES
      value: "app-user schema master-data"

