{{- if .Values.istioAuthorization.enabled -}}
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: {{ .Values.name }}
spec:
  mtls:
    mode: PERMISSIVE
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
 name: {{ .Values.name }}-allow
spec:
  selector:
    matchLabels:
      appName: {{ .Values.name }}
  action: ALLOW
  rules:
  - from:
    - source:
      principals:
        - {{ .Values.istio.principals }}
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: {{ .Values.name }}-deny
spec:
  selector:
    matchLabels:
      appName: {{ .Values.name }}
  action: DENY
  rules:
  - from:
    - source:
        notPrincipals: {{ .Values.istio.principals }}
{{- end -}}
